  <script>
    window.addEventListener('error', function(e) {
      document.body.innerHTML += '<div style="position:fixed;top:0;left:0;background:red;color:white;padding:20px;z-index:9999;">' + 
      '<strong>Startup Error:</strong> ' + e.message + ' at ' + e.filename + ':' + e.lineno + '</div>';
      console.error(e);
    });
    window.addEventListener('unhandledrejection', function(e) {
      document.body.innerHTML += '<div style="position:fixed;top:50px;left:0;background:orange;color:black;padding:20px;z-index:9999;">' + 
      '<strong>Unhandled Rejection:</strong> ' + (e.reason ? e.reason.toString() : 'Unknown') + '</div>';
      console.error(e);
    });
  </script>
